<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airpods</title>

  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>

    <header>
      <img src="./public/logo.svg" alt="Logo nao">
      <button class="button-menu">
        <img src="./public/icons/menu.svg" alt="Ícone de menu" />
      </button>
    </header>

    <aside class="navigation">
      <p id="sections-counter">1/3</p>
      <div class="progress-bar">
        <span id="bar"></span>
      </div>
      <button type="button" onclick="handleNavigation(-1)">
        <img src="./public/icons/arrow-up.svg" alt="">
      </button>
      <button type="button" onclick="handleNavigation(1)">
        <img src="./public/icons/arrow-down.svg" alt="">
      </button>
    </aside>

    <section id="section-1">
      <img class="fones left" src="./public/fones/section-1-fone-1.png" alt="Fone da esquerda">
      <img class="fones right" src="./public/fones/section-1-fone-2.png" alt="Fone da direita">
    </section>

    <section id="section-2">
      <img class="fones" src="./public/fones/section-2.png" alt="Fone da direita">
    </section>

    <section id="section-3">
      <img class="fones" src="./public/fones/section-3.png" alt="Fone da direita">
    </section>

    <footer class="content">
      <div class="content-text">
        <h2>NEW DEFINITION OF SOUND</h2>
        <h1>Turn up the volume</h1>
        <button type="button">DETAILS</button>
      </div>

      <div class="content-info">
        <img src="./public/avatar.png" alt="Imagem do avatar">
        <strong>Check the box</strong>
        <p>SEE WHAT&apos;S INSIDE</p>

        <button type="button">
          <img src="./public/button.png" alt="">
        </button>
      </div>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
