<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airpods</title>

  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./public/logo.svg" alt="Logo nao">
      <button class="button-menu">
        <img src="./public/icons/menu.svg" alt="Ícone de menu" />
      </button>
    </header>

    <main>
      <aside class="navigation">
        <p>1/3</p>
        <div class="progress-bar">
          <span></span>
        </div>
        <button type="button">
          <img src="./public/icons/arrow-up.svg" alt="">
        </button>
        <button type="button">
          <img src="./public/icons/arrow-down.svg" alt="">
        </button>
      </aside>

      <img class="fones left" src="./public/fone-1.png" alt="Fone da esquerda">
      <img class="fones right" src="./public/fone-2.png" alt="Fone da direita ">

      <div class="content">
        <div class="content-text">
          <h2>NEW DEFINITION OF SOUND</h2>
          <h1>Turn up the volume</h1>
          <button type="button">DETAILS</button>
        </div>
  
        <div class="content-info">
          <img src="./public/avatar.png" alt="Imagem do avatar">
          <strong>Check the box</strong>
          <p>SEE WHAT&apos;S INSIDE</p>
  
          <button type="button">
            <img src="./public/button.png" alt="">
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
